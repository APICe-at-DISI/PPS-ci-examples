name: CI
on:
  push:
    tags: '*'
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

jobs:
  Build:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        jvm: [11, 17, 18]
        exemplar: [00-minimal, 01-dependencies, 02-multilang, 03-scalatest, 04-junit]
    runs-on: ${{ matrix.os }}-latest
    concurrency:
      group: ${{ matrix.exemplar }}-${{ github.workflow }}-${{ matrix.os }}-${{ matrix.jvm }}-${{ github.event.number || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: DanySK/action-checkout@0.2.1
      - name: Check
        uses: DanySK/build-check-deploy-gradle-action@1.2.12
        with:
          should-run-codecov: false
          working-directory: ${{ matrix.exemplar }}
  CI-Complete:
    needs: [Build]
    runs-on: ubuntu-latest
    if: ${{ always() && !contains(join(needs.*.result, ','), 'cancelled') && !contains(join(needs.*.result, ','), 'skipped') }}
    steps:
      - run: echo "jobs resulted in ${{ join(needs.*.result, ',') }}"
      - run: ${{ !contains(join(needs.*.result, ','), 'failure') }}
